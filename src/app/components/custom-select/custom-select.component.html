<ion-select
  class="custom-select always-flip"
  toggleIcon="chevron-down-outline"
  label="Selecciona"
  label-placement="floating"
  interface="popover"
  fill="outline"
  [value]="valSelect">
  <ion-select-option
    *ngFor="let item of options; index as i"
    [value]="item?.value??item.name"
    (click)="onChange(i)">
    {{item.name}}
  </ion-select-option>
</ion-select>
